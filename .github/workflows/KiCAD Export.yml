name: KiCAD STEP Export

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
    kicad-docker:
      runs-on: ubuntu-latest
      container:
        image: kicad/kicad:7.0
        options: --user root
      steps:
        - name: Checkout
          uses: actions/checkout@v4
          
        - name: Clone Submodule
          run: git clone https://github.com/lhr-solar/UTSVT-KiCadLibraries.git

        - name: Checkout Submodule Branch
          run: |
            cd UTSVT-KiCadLibraries
            git checkout DCDC-FusePCB
            cd ..

        - name: Enumerate .kicad_pcb files
          id: pcb_list
          run: |
            echo "{PCB_FILES}={$(find . -name '*.kicad_pcb' -print)}" >> "$GITHUB_ENV"

        - name: Enumerate .kicad_sch files
          id: sch_list
          run: |
            echo "{SCH_FILES}={$(find . -name '*.kicad_sch' -print)}" >> "$GITHUB_ENV"
        
    
        
